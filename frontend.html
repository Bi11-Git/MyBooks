<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF=8">
    
    <!--this script is needed for the book image -->
    <script src="https://kit.fontawesome.com/5442004ad5.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="controller.js"></script>
    <link rel="stylesheet" href="./style.css">
    <title>My Books</title>
</head>

<body>
    <div class="container">
        <form onsubmit="return false;">
            <h1 class="display1">
                <!--h1 with the book image from fontawesome.com -->
                <i class="fas fa-book-open color-book"></i> My<span class="color-book">Books</span>
            </h1>
            <div class="inLine">
                <input type="text" class="form-control" id="author" placeholder="Author" required>
                <input type="text" class="form-control" id="title" placeholder="Title" required>
            </div>
            <div class="inLine">
                <select class="form-control" id="genre" required>
            <option selected disabled value="">Choose a Genre</option>
            <option value="Science fiction">Science fiction</option>
            <option value="Satire">Satire</option>
            <option value="Drama">Drama</option>
            <option value="Action and Adventure">Action and Adventure</option>
            <option value="Romance">Romance</option>
            <option value="Mystery">Mystery</option>
            <option value="Horror">Horror</option>
          </select>
                <input type="text" class="form-control" id="price" placeholder="Price â‚¬" required>
            </div>
            <button id="addBook" type="submit">Add this Book</button>
            <br>
        </form>
        <form onsubmit="return false;">
            <div class="inLine">
                <input type="text" class="form-control" id="key" placeholder="Find a book" required>
                <button id="search" type="submit">Search</button>
            </div>
        </form>
        <br>

        <table id="table">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Author</th>
                    <th scope="col">Title</th>
                    <th scope="col">Price</th>
                    <th scope="col">genre</th>
                </tr>
            </thead>
            <tbody id="tody">
            </tbody>
        </table>
    </div>
    </div>
</body>

</html>
