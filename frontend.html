<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF=8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://kit.fontawesome.com/acd666cccb.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://bootswatch.com/5/yeti/bootstrap.min.css">
  <title>My Books</title>
</head>

<body>
  <div class="container mt-4">
    <h1 class="display-4 text-center">
      <i class="fas fa-book-open text-primary"></i> My<span class="text-primary">Books</span>
    </h1>
    <h3 class="text-center">Entry new Book</h3>
    <form id="book-form">
      <div class="form-group">
        <label for="author">Author</label>
        <input type="text" id="author" class="form-control">
      </div>
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" class="form-control">
      </div>

      <div class="form-group">
        <label class="form-label mt-4">Price</label>
        <div class="form-group">
          <div class="input-group mb-3">
            <span class="input-group-text">â‚¬</span>
            <input type="text" id="price" class="form-control" aria-label="Amount (to the nearest dollar)">
            <span class="input-group-text">.00</span>
          </div>
        </div>
      </div>
      <div class="btn-group" role="genre" aria-label="genre">
        <input type="radio" class="btn-check" name="btnradio" id="science-fiction" autocomplete="off" checked="">
        <label class="btn btn-outline-primary" for="science-fiction">Science fiction</label>
        <input type="radio" class="btn-check" name="btnradio" id="satire" autocomplete="off" checked="">
        <label class="btn btn-outline-primary" for="satire">Satire</label>
        <input type="radio" class="btn-check" name="btnradio" id="drama" autocomplete="off" checked="">
        <label class="btn btn-outline-primary" for="drama">Drama</label>
        <input type="radio" class="btn-check" name="btnradio" id="action-adventure" autocomplete="off" checked="">
        <label class="btn btn-outline-primary" for="action-adventure">Action and Adventure</label>
        <input type="radio" class="btn-check" name="btnradio" id="romance" autocomplete="off" checked="">
        <label class="btn btn-outline-primary" for="romance">Romance</label>
        <input type="radio" class="btn-check" name="btnradio" id="mystery" autocomplete="off" checked="">
        <label class="btn btn-outline-primary" for="mystery">Mystery</label>
        <input type="radio" class="btn-check" name="btnradio" id="horror" autocomplete="off" checked="">
        <label class="btn btn-outline-primary" for="horror">Horror</label>
      </div>
      <button type="button" style="float: right;;" class="btn btn-primary">Add Book</button>
    </form>
    <br>
    <h3 class="text-center ">Search a Book</h3>
    <div class="form-group">
      <label for="key">Key</label>
      <input type="text" id="key" class="form-control">
    </div>
    <button type="button" style="float: right;;" class="btn btn-primary">Search</button>
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Author</th>
          <th scope="col">Title</th>
          <th scope="col">Price</th>
          <th scope="col">genre</th>
        </tr>
      </thead>
    </table>
  </div>
  <script src="app.js"></script>
</body>

</html>
