<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF=8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://kit.fontawesome.com/acd666cccb.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://bootswatch.com/5/yeti/bootstrap.min.css">
  <title>My Books</title>
</head>

<body>
  <div class="container mt-4">
    <h1 class="display-4 text-center">
      <i class="fas fa-book-open text-primary"></i> My<span class="text-primary">Books</span>
    </h1>
    <form id="book-form">
      <div class="form-group">
        <label for="author">Author</label>
        <input type="text" id="author" class="form-control">
      </div>
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" class="form-control">
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <input type="text" id="price" class="form-control">
      </div>
      <div class="form-group">
        <label for="genre">Genre</label>
        <select name="genre" id="genre">
          <option value="Science fiction">Science fiction</option>
          <option value="Satire">Satire</option>
          <option value="Action and Adventure">Action and Adventure</option>
          <option value="Romance">Romance</option>
          <option value="Mystery">Mystery</option>
          <option value="Horror">Horror</option>
        </select>
      </div>
      <input type="submit" value="Add Book" class="btn btn-primary btn-block">
    </form>
  </div>
  <script src="app.js"></script>
</body>

</html>
